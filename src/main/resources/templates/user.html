<head>

    <!-- Bootstrap CSS -->

    <link rel="shortcut icon" href="https://images.pngnice.com/download/2114/Spring-Transparent-PNG.png"
          type="image/png"/>
    <title>user</title>

<body>
<header>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <h3 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"><span id="user-data"></span></h3>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="row">
    <div class="col-2">
        <br>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <span class="nav-link active">User</span>
        </div>
    </div>

    <div class="col-10 bg-light">
        <div class="page-header">
            <h2>User information-page</h2>
        </div>
        <div class="card">
            <h5 class="card-header">About user</h5>
            <div class="card-body">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody id="tableUserBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
